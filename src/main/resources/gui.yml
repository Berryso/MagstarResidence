#这个配置文件记载了领地拥有者/管理员输入/res set或/res pset <player>时的Gui配置。
#此配置文件应在插件刚刚加载时生成。
#此配置文件由插件作者提供。目的仅为提供一个Gui配置的范例。
#除此配置文件所标注的内容以外，没有其他占位符变量可用！
#注意：这个Gui总共的大小为5*9=45个格子！
Title: "领地全局权限|玩家 {player} 的权限" #竖线前面的为领地通用权限的设置，后面的是玩家权限的设置
Buttons:
  white_stained_glass_pane:
    Display: "&fDesigned by &d&lBerry_so" #物品展示名。side类型的物品，其物品名和lore都不能使用变量。
    Lore: #物品lore配置
      - ""
      - "&eYou can custom nearly all of this GUI."
      - ""
    Location: #在箱子内的格数
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
